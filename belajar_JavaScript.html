    <script>
        function hitung(ele){
            let total = document.getElementById("total").value;
                total = (total ? parseInt (total) : 0);
            let harga = 0;
            
            if (ele.checkend) {
                harga = ele.value;
                total += parseInt(harga)
            } else {
                harga = ele.value;
                if (total > 0)
                    total -= parseInt(harga)
            }
            document.getElementById("total").value = total;
    
        }
    </script>
